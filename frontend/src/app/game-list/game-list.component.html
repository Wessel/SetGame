<div class="wrapper">
  <a class="text-blue-500 hover:underline cursor-pointer mt-1 md:mt-0 md:ml-4 self-start md:self-start" (click)="viewGames()">Go back</a>
  
  <div class="table-container text-gray-200 flex flex-col md:flex-row bg-gray-600 w-[90%] mx-auto md:mt-10 md:rounded-lg md:shadow-lg">
    <table class="game-table mx-auto w-[90%] mt-15 mb-5 text-xs">
      <thead>
        <tr>
          <th>Game ID</th>
          <th>Started At</th>
          <th>Status</th>
          <th>Fails</th>
          <th>Deck Size</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          *ngFor="let game of games" 
          (click)="enterGame(game.id)" 
          class="cursor-pointer hover:bg-gray-700"
        >
          <td>{{ game.id }}</td>
          <td>{{ game.startedAt | date: 'dd-MM-YYYY HH:mm' }}</td>
          <td>{{ game.finishedAt ? 'Completed' : 'In Progress' }}</td>
          <td>{{ game.fails }}</td>
          <td>{{ game.deck.length }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
